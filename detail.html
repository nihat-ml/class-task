<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/detail.js" defer type="module"></script>
    <style>
        
        .card-body {
            display: flex;
            align-items: center;
        }
        .card-body img {
            max-width: 250px; 
            margin-right: 20px; 
        }
        .card-body div {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="navbar">
            <div class="logo">
                <h2>Phones World</h2>
            </div>
            <div class="links">
                <a href="login.html">Log in</a>
                <a href=""><i class="fa-solid fa-heart"></i></a>
            </div>
        </div>
    </section>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="row no-gutters">
                       
                        <div class="col-md-4">
                            <img src="https://karbonn.in/wp-content/uploads/2023/02/Image-A28Q3JZK2L3WPW7.png" class="card-img" alt="...">
                        </div>
                       
                        <div class="col-md-8">
                            <div class="card-body">
                                <div>
                                    <h4 class="card-title">${brand}</h4>
                                    <p class="card-text">${model}</p>
                                    <p class="card-text">Operating System: ${operatingSystem}</p>
                                    <p class="card-text">Year: ${year}</p>
                                    <p class="card-text">Price: ${price}</p>
                                    <a href="#" class="btn btn-success"><i class="fa-solid fa-basket-shopping"></i></a>
                                    <a href="#" class="btn btn-dark"><i class="fa-solid fa-heart"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
